<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhojpuriya Song</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>

        <div id="wrapper">



            <!-- <audio src="" controls id="audio"></audio> -->
        </div>

        <div class="audioUI">
            <header>
                <i class="fa-solid fa-angle-down" id="down"></i>
                <i class="fa-solid fa-ellipsis-vertical hide"></i>
            </header>

            <div class="songInfo">
                <marquee behavior="smooth" direction="10s">
                    <h3 id="snName"></h3>
                </marquee>
                <p id="singer" class="hide"></p>
            </div>
            <div class="songsImage hide">
                <img src="" alt="" id="snImage">
            </div>
            <audio src="" controls id="audio"></audio>

            <input type="range" id="range" class="hide">
            <div class="timeLine hide">
                <span id="startTime">00</span>
                <span id="endTime">0</span>
            </div>

            <div class="songsLike hide">
                <i class="fa-solid fa-shuffle"></i>

                <i class="fa-regular fa-heart"></i>

                <i class="fa-regular fa-star"></i>

                <a href="" download="audio" id="downloadBtn"><i class="fa-solid fa-download" id="download"></i></a>

            </div>

            <div class="ctrl">

                <button id="prev" class="hide"><i class="fa-solid fa-chevron-left"></i></button>

                <button id="playBtn"><i class="fa-solid fa-play playicons"></i></button>

                <button id="next"><i class="fa-solid fa-chevron-right"></i></button>

            </div>



        </div>

    
    </div>
    


    <script type="module" src="index.js"></script>
</body>
</html>
