    <div class="container" style="background-image: url(images/line.jpg); background-size: cover; background-repeat: no-repeat;">

            <div class="displaySong">

                <div class="muginPlayer" id="logic">
                    <div class="cover"></div>
                    <div class="minimize"></div>
                    <h2 class="mugickaTitle"><marquee behavior="smooth" direction="left" id="mugicMainTitle"></marquee></h2>
                    <p id="singerKaName"></p>
                    <div class="mugicKaImage"><img src="" alt="mugic_image" id="mugicKaImage"></div>

                        <input type="range" name="range" id="progress" value="0">
                        <div class="timeLine">
                            <span class="totalDuration">00</span>
                            <span class="currentTime">00</span>
                        </div>
                    </div>

                    <div class="likeIcons">
                        <audio src="" id="audioSrc" controls></audio>
                    </div>
                    <div class="audioCtrl">
                        <div class="prevBox playerIcons"><i class="fa-solid fa-backward-step" id="prev"></i></div>
                        <div class="playBox playerIcons"><i class="fa-solid fa-play" id="play"></i></div>
                        <div class="nextBox playerIcons"><i class="fa-solid fa-forward-step" id="next"></i></div>
                    </div>
                    
                
                </div>
                <!-- its Mini player -->
                <div class="miniPlayer" id="logic2">

                    <div class="playNext">

                        <i class="fa-solid fa-forward-step" id="next"></i>
                    </div>
                    <div class="miniloader" id="miniloader">
                        <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                    </div>

                </div>
